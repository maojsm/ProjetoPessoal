<!DOCTYPE html> <html lang="en"> <head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>Contador Global</title>   <style> body {       font-family: Arial, sans-serif;       text-align: center;       margin-top: 50px;       background-color: #f8f9fa;       color: #333;     }     h1 {       margin-bottom: 20px;     }     button {       padding: 10px 20px;       font-size: 16px;       border: none;       background-color: #007BFF;       color: white;       border-radius: 5px;       cursor: pointer;     }     button:hover {       background-color: #0056b3;     }     .error {       color: red;       margin-top: 20px;     }   </style> </head> <body>   <h1 id="clickCounter">Cliques: Carregando...</h1>   <button id="clickBtn">Clique Aqui!</button>   <div class="error" id="error"></div>   <script>     const clickCounter = document.getElementById('clickCounter');     const clickBtn = document.getElementById('clickBtn');     const errorDiv = document.getElementById('error');     const apiUrl = 'https://api.github.com/repos/maojsm/ProjetoPessoal/contents/clicks.json'; // Arquivo no repositório     const githubToken = 'SEU_TOKEN_DE_ACESSO_AQUI'; // Substitua com o GitHub Token     async function fetchClickCount() {       try {         const response = await fetch(apiUrl, {           headers: {             Authorization: `Bearer ${githubToken}`,           },         });         if (!response.ok) {           throw new Error('Não foi possível carregar o contador');         }         const data = await response.json();         const content = atob(data.content); // Decodifica o arquivo Base64         const clickData = JSON.parse(content);         return { count: clickData.count, sha: data.sha }; // Retorna contador e SHA do arquivo       } catch (error) {         errorDiv.textContent = 'Erro ao carregar o contador. Tente novamente mais tarde.';         console.error(error);       }     }     async function updateClickCount(newCount, fileSha) {       try {         const updatedContent = { count: newCount };         const response = await fetch(apiUrl, {           method: 'PUT',           headers: {             Authorization: `Bearer ${githubToken}`,             'Content-Type': 'application/json',           },           body: JSON.stringify({             message: 'Atualizando contagem de cliques',             content: btoa(JSON.stringify(updatedContent)), // Codifica em Base64             sha: fileSha,           }),         });         if (!response.ok) {           throw new Error('Erro ao atualizar o contador.');         }         return await response.json();       } catch (error) {         errorDiv.textContent = 'Erro ao atualizar o contador. Tente novamente mais tarde.';         console.error(error);       }     }     async function initializeCounter() {       const clickData = await fetchClickCount();       if (clickData) {         clickCounter.textContent = `Cliques: ${clickData.count}`;         clickBtn.addEventListener('click', async () => {           const newCount = clickData.count + 1;           const updateResult = await updateClickCount(newCount, clickData.sha);           if (updateResult) {             clickCounter.textContent = `Cliques: ${newCount}`;             clickData.count = newCount; // Atualiza o contador localmente           }         });       }     }     initializeCounter();   </script> </body> </html>
