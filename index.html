<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Compra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
        }

        #buyButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #buyButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        #buyButton:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #giftImage {
            display: none;
            margin-top: 30px;
            font-size: 120px;
        }

        #giftImage.show {
            display: block;
            animation: fadeIn 0.5s ease-in, bounce 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <button id="buyButton">Comprar</button>
        <div id="giftImage">üéÅ</div>
    </div>

    <script>
        document.getElementById('buyButton').addEventListener('click', function() {
            const giftImage = document.getElementById('giftImage');
            giftImage.classList.add('show');
        });
    </script>
</body>
</html>
